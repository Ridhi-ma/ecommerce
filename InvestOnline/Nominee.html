<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nominee.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Nominee Details</title>



<!-------------------Script for the desappering thing--------------------->
    
</head>
    <body>
        <div class="container-1">
            <form>

                <div class="title">Nominee details</div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputname">Nominee Name</label>
                        <input type="name" class="form-control" id="inputname">
                    </div>

                    <div class="form-group radio">
                        <label for="inputname">Nominee Type:</label>
            
                            <input type="radio" name="r1" checked/>
                            <span>Major</span>
            
                            <input type="radio" name="r1" >
                            <span>Minor</span>         
                    </div>
                </div>

                <div class="form-row" >

                    <div class="form-group col-md-3">
                        <label for="inputDob">Date of Birth:</label>
                        <input type="date" class="form-control" id="inputDob" placeholder="Select your date of birth">
                    </div>

                    <div class="form-group col-md-5">
                        <label for="inputName">Nominee Relation:</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Name">
                    </div>

                    <div class="form-group col-md-3" >
                        <label for="inputPAN">Nominee Percentage:</label>
                        <input type="text" class="form-control" id="inputPAN">
                    </div>
                </div>

                <div class="buttoon">
                    <div class="form-group buttons">
                        <button type="submit" class="btn btn-primary">Add</button>
                        <button type="submit" class="btn btn-primary">Skip</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
