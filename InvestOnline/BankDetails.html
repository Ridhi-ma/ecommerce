<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BankDetails.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Bank Details</title>



<!-------------------Script for the desappering thing--------------------->
    
</head>
    <body>
        <div class="container-1">
            <form>

                <div class="title">Bank Details</div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputIFSC">IFSC Code:</label>
                        <input type="text" class="form-control" id="inputIFSC">
                    </div>

                    <div class="form-group col-md-5">
                        <label for="inputBank">Select Bank</label>
                        <select id="inputBank" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                    </div>
                
                    <div class="form-group col-md-3">
                        <label for="inputAccountNo">Account No:</label>
                        <input type="text" class="form-control" id="inputAccountNo">
                    </div>
                  
                    <div class="form-group col-md-3">
                        <label for="inputAccountType">Account Type:</label>
                        <select id="inputAccountType" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="inputBranch">Bank Branch:</label>
                        <input type="text" class="form-control" id="inputBranch">
                    </div>

                        <div class="form-group col-md-3">
                            <label for="inputAddress">Bank Address</label>
                            <input type="text" class="form-control" id="inputAddress">
                    </div>
                </div>
                <div class="buttoon">
                    <div class="form-group buttons">
                        <button type="submit" class="btn btn-primary">Add</button>
                        <button type="submit" class="btn btn-primary">Skip</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
