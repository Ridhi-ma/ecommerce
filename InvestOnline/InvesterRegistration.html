<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="investerRegistration.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Investor Registration</title>



<!-------------------Script for the desappering thing--------------------->
    
</head>
    <body>
    <div class="container-1">
        <form>

            <div class="title">Investor Registration</div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputState">Holding:</label>
                    <select id="inputState" class="form-control">
                    <option selected>Select</option>
                    <option>...</option>
                    </select>
                </div>

                <div class="form-group col-md-2">
                    <label for="inputPin">Pin Code</label>
                    <input type="text" class="form-control" id="inputPin">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>

                  <div class="form-group col-md-6">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
            </div>

            <div class="form-group buttons">
                <button type="submit" class="btn btn-primary">Proceed</button>
                <button type="submit" class="btn btn-primary">Save and Exit</button>
            </div>

        </form>
        </div>
    </body>
</html>
