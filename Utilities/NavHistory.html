<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NavHistory.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    

    <title>NAV History</title>



    <!-------------------Script for the desappering thing--------------------->

    <script>
        $(function () {
            $('input[name="daterange"]').daterangepicker({
                opens: 'left'
            }, function (start, end, label) {
                console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
            });
        });
    </script>


</head>

<body>
    <div class="container-1">
        <div class="title">NAV History</div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputAMC">AMC Name</label>
                    <select id="inputAMC" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="inputCategory">Category</label>
                    <select id="inputCategory" class="form-control">
                        <option selected>Equity</option>
                        <option>Debt</option>
                        <option>Hybrid</option>
                        <option>Liguid and Ultra Short/</option>
                        <option>Arbitrage</option>
                        <option>Other</option>

                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputScheme">Scheme</label>
                    <select id="inputScheme" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-4 datera">
                    <label for="inputDateRange">Period:</label>
                    <input type="text" class="daterange" value="01/01/2018 - 01/15/2018" />
                </div>
                
            </div>
            <div class="button">
                <div class="form-group buttons">
                    <button type="submit" class="btn btn-primary">Get The NAV</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
