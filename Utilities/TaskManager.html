<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TaskManager.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Task Manager</title>



<!-------------------Script for the desappering thing--------------------->
    
</head>
    <body>
        <div class="container-1">
            <div class="title">Task Manager</div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputState">View</label>
                        <select id="inputState" class="form-control">
                          <option selected>All Tasks</option>
                          <option>My Open Tasks</option>
                          <option>All Open Tasks</option>
                          <option>Todays Tasks</option>
                          <option>Overdue Tasks</option>
                          <option>All Closed Tasks</option>
                        </select>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="inputState">Search Task Name:</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">

                    <div class="feilds">
                        <span class="detail">All Tasks</span>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <span class="detail1">System Genrated</span>
                    </div>

                    <div class="buttoon">
                        <div class="form-group buttons">
                            <button type="submit" class="btn btn-primary">Add New Task</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
