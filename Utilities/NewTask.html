<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NewTask.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>New Task</title>



<!-------------------Script for the desappering thing--------------------->
    
</head>
    <body>
        <div class="container-1">
            <div class="title">New Task</div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputClient">Client(Optional):</label>
                        <select id="inputClient" class="form-control">
                          <option selected>Select</option>
                        </select>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="inputUserName">User Name:</label>
                        <select id="inputUserName" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="form-row" >

                    <div class="form-group col-md-3">
                        <label for="inputAction">Action Date:</label>
                        <input type="date" class="form-control" id="inputAction" placeholder="Select your date of birth">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="inputCat">Category</label>
                        <select id="inputCat" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">

                    <div class="form-group col-md-6">
                        <label for="inputTaskName">Task Name:</label>
                        <input type="text" class="form-control" id="inputTaskName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputDes">Description</label>
                        <input type="text" class="form-control" id="inputDes">
                    </div>

                </div>

                <div class="form-group radio">
                        <label for="inputname">Select Priority:</label>
            
                            <input type="radio" name="r1" checked/>
                            <span>Low</span>
            
                            <input type="radio" name="r1" >
                            <span>Medium</span>
                            
                            <input type="radio" name="r1" >
                            <span>High</span> 
                    </div>
                <div class="buttoon">
                        <div class="form-group buttons">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                </div>
            </form>
        </div>
    </body>
</html>
