<!DOCTYPE html>
<html lang="en">

                    <label for="inputTransationDate">Process Month</label>
                    <input type="month" class="form-control" id="inputTransationDate">
                </div>

                <div class="form-group col-md-3">
                    <label for="inputRTA">Category</label>
                    <select id="inputRTA" class="form-control">
                      <option selected>ALL</option>
                      <option>A</option>

                      <option>C</option>
                      <option>D</option>
                      <option>E</option>
                      <option>F</option>
                      <option>G</option>
                      <option>H</option>
                      <option>I</option>
                      <option>J</option>
                      <option>K</option>
                      <option>L</option>
                      <option>M</option>
                      <option>N</option>
                      <option>O</option>
                      <option>P</option>
                      <option>Q</option>
                      <option>R</option>
                      <option>S</option>
                      <option>T</option>
                      <option>U</option>
                      <option>V</option>
                      <option>W</option>
                      <option>X</option>
                      <option>Y</option>
                      <option>Z</option>
                    </select>
                  </div>

                  <div class="form-group col-md-4">
                    <label for="inputSubBorker">Sub Broker</label>
                    <select id="inputSubBroker" class="form-control">
                      <option selected>Search</option>
                      <option>....</option>
                    </select>
                  </div>
            </div>

            <div class="button">
                <div class="form-group buttons">
                    <button type="submit" class="btn btn-primary">View</button>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
