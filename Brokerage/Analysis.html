<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Analysis.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Analysis</title>



    <!-------------------Script for the desappering thing--------------------->
</head>

<body>
    <div class="container-1">
        <div class="title">Investment Details</div>
        <form>
            <div class="form-row">
                <div class="form-group radio">
                    <label for="inputname">Group by:</label>
                    <br>

                    <input type="radio" name="r1" checked />
                    <span>Fund</span>

                    <input type="radio" name="r1">
                    <span>Relationship Manager</span>

                    <input type="radio" name="r1" />
                    <span>Sub Broker</span>

                </div>
            </div>

            <label for="inputname">Filter:</label>
                    <br>
                <div class="form-row">

                    <div class="form-group col-md-4">
                        <label for="inputState">Select User</label>
                        <select id="inputState" class="form-control">
                          <option selected>Relationship Manager</option>
                          <option>Sub Broker</option>
                          <option>Family Head</option>
                          <option>Client</option>
                        </select>
                      </div>

                      <div class="form-group col-md-2">
                        <label for="inputARN">ARN</label>
                        <select id="inputARN" class="form-control">
                          <option selected>ARN-1668</option>
                          <option>ARN-000000</option>
                        </select>
                      </div>

                      <div class="form-group col-md-2">
                        <label for="inputRTA">RTA</label>
                        <select id="inputRTA" class="form-control">
                          <option selected>CAMS</option>
                          <option>KARVY</option>
                        </select>
                      </div>

                      <div class="form-group col-md-2">
                        <label for="inputARN">Financial Year</label>
                        <select id="inputARN" class="form-control">
                          <option selected>FY 2022-2023</option>
                          <option>FY 2021-2022</option>
                          <option>FY 2020-2021</option>
                        </select>
                      </div>
                </div>

                <label for="inputname">View Type:</label>
                    <br>
                <div class="view">
                    

                        <input type="radio" name="r1" onclick="text(0)" checked />
                        <label>On Screen</label>

                        <input type="radio" name="r1" onclick="text(1)">
                        <label>XLS</label>         
                </div>

                <div class="button">
                    <div class="form-group buttons">
                        <button type="submit" class="btn btn-primary">Apply</button>
                    </div>
                </div>
        </form>
    </div>
</body>

</html>
